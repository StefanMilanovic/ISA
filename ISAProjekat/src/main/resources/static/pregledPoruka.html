<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="opsti.css">
<meta charset="UTF-8">

<script src="jquery-3.2.1.min.js"></script>
<title>Poruke</title>
</head>
<body>


<div class = "container">

<div class ="jumbotron" >

	<div class = "row">
		
			
	
		<span   style="font-size:60px">Pozori≈°te i bioskop aplikacija </span>
	</div>

</div>

<h1 class="page-header">Poruke</h1>
		<form id ="nazadForma" action="home.html" class="form-horizontal">
					        
			<input type="submit" value="Nazad" style="float:right" class = "btn btn-danger btn-lg" >				        
		</form> 


<div id = "poruke"> </div> 
</div>
<script type="text/javascript">
$(document).ready(function(){
	console.log("Dokument spreman.");
	
	$.ajax({
		url:"http://localhost:8099/porukaController/getPorukeKorisnik",
		type:"GET",
		dataType:"json",
		success: function(data){
			//console.log(data);
			$.each(data, function(index, value){
				console.log(value);
				var text=
					"<div class=\"bioskop_div\">" +
						
								
									"<p>"+value.sadrzaj+"</p>"+
									
					"</div>"+

				"<div class=\"razmak_div\"></div><br><hr>";
				$("#poruke").append(text);
			});
		},
		error:function(textStatus,errorThrown){
			console.log("Ne valja nesto");
			console.log(textStatus);
		}
	});
});
</script>
</body>
</html>
