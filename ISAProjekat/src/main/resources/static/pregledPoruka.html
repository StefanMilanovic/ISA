<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="jquery-3.2.1.min.js"></script>
<title>Poruke</title>
</head>
<body>
<form id ="nazadForma" action="home.html" class="form-horizontal">
					        
			<input type="submit" value="Nazad">				        
</form> 
<h2>Poruke:</h2>


<div id = "poruke"> </div> 

<script type="text/javascript">
$(document).ready(function(){
	console.log("Dokument spreman.");
	
	$.ajax({
		url:"http://localhost:8099/porukaController/getPorukeKorisnik",
		type:"GET",
		dataType:"json",
		success: function(data){
			//console.log(data);
			$.each(data, function(index, value){
				console.log(value);
				var text=
					"<div class=\"bioskop_div\">" +
						
								
									"<p>"+value.sadrzaj+"</p>"+
									
					"</div>"+

				"<div class=\"razmak_div\"></div><br><hr>";
				$("#poruke").append(text);
			});
		},
		error:function(textStatus,errorThrown){
			console.log("Ne valja nesto");
			console.log(textStatus);
		}
	});
});
</script>
</body>
</html>
