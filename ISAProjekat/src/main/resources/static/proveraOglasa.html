<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Provera Oglasa</title>
</head>
<body>
<h1>Provera oglasa </h1>
<h2> NEZAVRSENO!</h2>
	<table id="oglasi">
   					<tr >
    					<th>Nazivv</th>
    					<th>Opis</th>
    					<th>Datum</th>
    					<th>Slika</th>
    					<th>Cena</th>
    				</tr>
				</table>

	
<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				url: "http://localhost:8099/oglasController/getOglasi"
			}).then(function(data) {
				for(i=0; i<data.length; i++) {
					popuni = "<tr>"
						+ "<td >" + data[i].naziv + "</td>"
						+ "<td >" + data[i].opis + "</td>"
						+ "<td >" + data[i].datum + "</td>"
						+ "<td >" + data[i].slika + "</td>"
						+ "<td >" + data[i].cena + "</td>"
						+ "</tr>"
					$("#oglasi").append(popuni)
				}
			});
		});	
	
	</script>


</body>
</html>
