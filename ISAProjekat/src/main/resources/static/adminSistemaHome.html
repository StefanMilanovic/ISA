<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<script src="jquery-3.2.1.min.js"></script>

<title>Admin Sistema Home</title>
</head>
<body>
<h1>Admin sistema Home </h1>


	
	<form id ="odjavaForma" method="GET" >
		<input type="button" id="odjavaDugme" value="Odjavi se" style="float:right" />
	</form>
	<hr/><br/>

	<form action = "registrujAdmina.html"id ="registrujAdminaForma" method="GET" >
		<input type="submit" id="registrujAdmina" value="Registruj admina" />
	</form>
	<hr/><br/>
	<form action = "registrujObjekat.html"id ="registrujObjekatForma" method="GET" >
		<input type="submit" id="registrujObjekat" value="Registruj objekat" />
	</form>
	<hr/><br/>

<script type="text/javascript">
$("#odjavaDugme").click(function(){

					$.ajax({
						url: "http://localhost:8099/korisnikController/odjava",
						type: "GET",
						data: null,
						contentType: "application/json",
						datatype: 'json',
						success: function(data){
							
							if(data){
								location.href = "http://localhost:8099/index.html"	
								
							}else
								alert("Greska odjava!");
					
						},
						error: function(data){
							alert('Greskaaaa !')
							
						}
					});
				
			});	
</script>
