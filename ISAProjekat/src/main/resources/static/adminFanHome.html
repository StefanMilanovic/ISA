<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<script src="jquery-3.2.1.min.js"></script>

<title>Admin FanZone</title>
</head>
<body>



	<form id ="proveraOglasa" action="proveraOglasa.html" >
		<input type="submit" id="togglee" value="Provera Oglasa" />
	</form>
	<hr><br>
	<form action="adminFanAzuriraj.html">			      
	   <input type="submit" value="Azuriraj podatke">				        
	</form>
	<hr><br>
	<form action="dodajRekvizit.html">			      
	   <input type="submit" id="dodajRekvizit" value="Dodaj rekvizit">				        
	</form>
	<hr><br>
	
	
	<form id ="odjavaForma" method="GET" >
		<input type="button" id="odjavaDugme" value="Odjavi se" style="float:right" />
	</form>
	<hr><br>
	
	<h3>Prikaz postojecih rekvizita:</h3>
	<table id="rekviziti" > </table>
	
	<script type="text/javascript">
	
	
	$(document).ready(function() {
		$.ajax({
			url: "http://localhost:8099/rekvizitController/getRekviziti"
		}).then(function(data) {
			for(i=0; i<data.length; i++) {
				popuni = "<tr >"
					+"<td >" + data[i].id + "</td>"
					+ "<td >" + data[i].naziv + "</td>"
					+ "<td >" + data[i].opis + "</td>"
					+ "<td >" + data[i].slika + "</td>"
					+ "<td >" + data[i].cena + "</td>"
					+ "<td > <form  method='DELETE' ><input type='button' id='izmeniDugme' value='Izmeni' /> </form> </td>" 
					
					
						
					
					
					
					
					+ "</tr>"
				$("#rekviziti").append(popuni)
			}
		});
	});	

	$("#odjavaDugme").click(function(){

					$.ajax({
						url: "http://localhost:8099/korisnikController/odjava",
						type: "GET",
						data: null,
						contentType: "application/json",
						datatype: 'json',
						success: function(data){
							
							if(data){
								location.href = "http://localhost:8099/index.html"	
								
							}else
								alert("Greska odjava!");
					
						},
						error: function(data){
							alert('Greskaaaa !')
							
						}
					});
				
			});	
	$("#izmeniDugme").click(function(){

		$.ajax({
			url: "http://localhost:8099/rekvizitController/obrisi",
			type: "DELETE",
			data: null,
			contentType: "application/json",
			datatype: 'json',
			success: function(data){
				alert("Pokrenuta izmena")
				if(data){
					location.href = "http://localhost:8099/adminFanHome.html"	
					
				}else
					alert("Greska brisanje!");
		
			},
			error: function(data){
				alert('Greskaaaa !')
				
			}
		});
	
});	
	</script>
</body>
</html>
